<!--
    button css içi selector yani seçicidir hangi özellik için değişim yapılacağını belirtir .
    background-color ise burada css property dir yani css in bir özelliği .
    
    renklerde kullanılan rgb (255,0,0) kırmızı yeşil ve mavini birleşiminden oluşuyor .Burdan istediğimiz rengi ayarlayabiliriz .
    rgb (255,255,255) = beyaz , rgb(0,0,0) = siyah aklında tutman yeterli .
    

    hover : butonun üstüne geldiğinde oluşucak olaylar .
    active : butona tıkladığımızda etkinleşen olayları anlatır .
    opacity : hover ın altında bir property üzerine geldiğimizdeki opaklığı verir.
    transition : geçiş özelliği her zaman css in içinde yani style ın altında olmalı .

    box-shadow: 0 0  0 red ; özelliği css in altında gölgelendirme özelliğidir . 1 . yatay 2. dikey 3. ise bulanıklıktır .
    burada red yerine rgba() kullanılabilir . buradaki a opaklığı ifade eder .

    css box model sayfada ne kadar yer kapladığı ve diğer unsurlardan ne kadar uzaklıkta bunları ayarlamamızı sağlar .
    margin kutunun dışarıya olan boşluğunu padding ise butonun içindeki yazının kenarlara olan boşluğunu belirtir.
    chrome dev araçlarını kullanarak her sayfayı denetleyebilir üzerinde gezinebiliriz .
